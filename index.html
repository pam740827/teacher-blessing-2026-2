<body>

<div class="container">

<button class="fab-btn" id="openModalBtn">â•</button>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2 class="modal-title">ğŸ§§ å¯«ä¸‹æ–°å¹´ç¥ç¦</h2>
        
        <div class="form-group">
            <label>ğŸ§‘â€ğŸ“ æˆ‘æ˜¯èª° (å­¸ç”Ÿ/å®¶é•·)</label>
            <input type="text" id="nameInput" placeholder="ä¾‹å¦‚ï¼šå°æ˜ / 203ç­ å°ç¾åª½åª½">
        </div>
        <div class="form-group">
            <label>ğŸ’Œ æƒ³å°è€å¸«èªª...</label>
            <textarea id="messageInput" rows="4" placeholder="ç¾ç²è€å¸«æ–°å¹´å¿«æ¨‚ï¼ç¥æ‚¨..."></textarea>
        </div>
        <div class="form-group">

        <div id="loadingText" class="loading">ğŸš€ æ­£åœ¨å¿«é¦¬åŠ é­å‚³é€ä¸­...</div>
        <button id="submitBtn" class="submit-btn">ç™¼é€ç¥ç¦</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ä½ çš„ Firebase Config (å·²è¨­å®šå¥½)
    const firebaseConfig = {
      apiKey: "AIzaSyBtL7RByLfXNd19LvF9TfjNSM0hswi6cM0",
      authDomain: "teacher-blessing-2026.firebaseapp.com",
      projectId: "teacher-blessing-2026",
      storageBucket: "teacher-blessing-2026.firebasestorage.app",
      messagingSenderId: "1042393924724",
      appId: "1:1042393924724:web:daea78b28a5c694ac27d21",
      measurementId: "G-S1TDZ8N532"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    const wallDiv = document.getElementById('blessingWall');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');
    const modal = document.getElementById('modalOverlay');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');

    // === Modal æ“ä½œ ===
    openBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
    });

    // === Firebase è³‡æ–™ç›£è½ ===
    const q = query(collection(db, "blessings"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        wallDiv.innerHTML = ""; 
        if (snapshot.empty) {
            wallDiv.innerHTML = '<div class="card" style="width:300px; justify-content:center; align-items:center; background:rgba(255,255,255,0.9);"><p style="color:#666;">é‚„æ²’æœ‰ç¥ç¦ï¼Œå¿«ä¾†æ¶é ­é¦™ï¼</p></div>';
            return;
        }

        snapshot.forEach((doc) => {
            const data = doc.data();
            renderCard(data);
        });
    }, (error) => {
        console.error("è®€å–å¤±æ•—:", error);
    });

    function renderCard(data) {
        const card = document.createElement('div');
        card.className = 'card';
        
        let mediaHtml = '';
        if (data.fileUrl) {
            if (data.fileType && data.fileType.startsWith('video')) {
                mediaHtml = `<video src="${data.fileUrl}" controls></video>`;
            } else {
                mediaHtml = `<img src="${data.fileUrl}" alt="ç¥ç¦åœ–ç‰‡" loading="lazy">`;
            }
        }

        let dateStr = "å‰›å‰›";
        if (data.timestamp) {
            const date = new Date(data.timestamp.seconds * 1000);
            dateStr = date.getMonth()+1 + "/" + date.getDate();
        }

        card.innerHTML = `
            ${mediaHtml}
            <div class="card-name">${escapeHtml(data.name)}</div>
            <div class="card-text">${escapeHtml(data.message)}</div>
            <div class="timestamp">${dateStr}</div>
        `;
        wallDiv.appendChild(card);
    }

    submitBtn.addEventListener('click', async () => {
        const name = document.getElementById('nameInput').value;
        const message = document.getElementById('messageInput').value;
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (name.trim() === "" || message.trim() === "") {
            alert("è«‹å¡«å¯«åå­—å’Œç¥ç¦å…§å®¹å–”ï¼");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = "å‚³é€ä¸­...";
        loadingText.style.display = "block";

        try {
            let fileUrl = "";
            let fileType = "";

            if (file) {
                const storageRef = ref(storage, 'blessings/' + Date.now() + '_' + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                fileUrl = await getDownloadURL(snapshot.ref);
                fileType = file.type;
            }

            await addDoc(collection(db, "blessings"), {
                name: name,
                message: message,
                fileUrl: fileUrl,
                fileType: fileType,
                timestamp: serverTimestamp()
            });

            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
            modal.style.display = 'none'; 
            alert("âœ¨ ç¥ç¦ç™¼é€æˆåŠŸï¼ âœ¨");

        } catch (e) {
            console.error("Error: ", e);
            alert("ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = "ç™¼é€ç¥ç¦";
            loadingText.style.display = "none";
        }
    });

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    // === è€å¸«å°ˆå±¬æ¨¡å¼ (éš±è—ç™¼é€æŒ‰éˆ•) ===
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'teacher') {
        openBtn.style.display = 'none'; 
        // è€å¸«æ¨¡å¼ä¸‹ï¼ŒæŠŠæ¨™é¡Œæ”¹ä¸€ä¸‹
        document.querySelector('.wall-title').innerText = 'ğŸ’– å­¸ç”Ÿå€‘çµ¦æ‚¨çš„æ»¿æ»¿ç¥ç¦ ğŸ’–';
    }
</script>
