        .showcase-section {

        .photo-frame {

        /* === 3. åº•éƒ¨ç•™è¨€ç‰† === */
        .wall-title {

        /* === å¡ç‰‡è¨­è¨ˆ (å«é»è®šæŒ‰éˆ•) === */
        .card {

        /* === ç™¼é€æŒ‰éˆ• === */
        .fab-btn {

        /* === å½ˆå‡ºå¼è¡¨å–® === */
        .modal-overlay {

        .modal-title { text-align: center; color: var(--text-primary); margin-bottom: 20px; font-weight: 900; font-size: 1.5em; }
        .form-group { margin-bottom: 20px; }

        .submit-btn {

            color: white; border: none; padding: 15px; font-size: 1.2em; font-weight: 900;
            border-radius: 50px; cursor: pointer; width: 100%; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        }
    </style>

<body>

<div class="container">

    <div class="showcase-section">

    <h3 class="wall-title">âœ¨ å¤§å®¶çš„ç¥ç¦ç‰† (é»æ„›å¿ƒæŒ‰è®š) âœ¨</h3>
    <div class="blessing-wall-container">
        <div id="blessingWall" class="wall-scroll">
            <p style="text-align:center; width:300px; color:white; font-weight:bold; padding:20px;">ğŸš€ æ­£åœ¨é€£ç·šåˆ°å¤–å¤ªç©ºè¼‰å…¥ç¥ç¦...</p>

</div>

<button class="fab-btn" id="openModalBtn">â•</button>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2 class="modal-title">ğŸ§§ å¯«ä¸‹æ–°å¹´ç¥ç¦</h2>
        
        <div class="form-group">
            <label>ğŸ§‘â€ğŸ“ æˆ‘æ˜¯èª°</label>
            <input type="text" id="nameInput" placeholder="ä¾‹å¦‚ï¼šå°æ˜ / 203ç­ å°ç¾åª½åª½">
        </div>
        <div class="form-group">
            <label>ğŸ’Œ æƒ³å°è€å¸«èªª...</label>
            <textarea id="messageInput" rows="4" placeholder="ç¾ç²è€å¸«æ–°å¹´å¿«æ¨‚ï¼ç¥æ‚¨..."></textarea>
        </div>
        <div class="form-group">
            <label>ğŸ“¸ ä¸Šå‚³ç…§ç‰‡/å½±ç‰‡ (é¸å¡«)</label>
            <input type="file" id="fileInput" accept="image/*,video/*">
        </div>
        <div id="loadingText" class="loading">ğŸš€ æ­£åœ¨å¿«é¦¬åŠ é­å‚³é€ä¸­...</div>
        <button id="submitBtn" class="submit-btn">ç™¼é€ç¥ç¦</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    // å¼•å…¥æ–°çš„ Firestore åŠŸèƒ½ï¼šdoc, updateDoc, increment
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ä½ çš„ Firebase Config (ä¿æŒä¸è®Š)
    const firebaseConfig = {
      apiKey: "AIzaSyBtL7RByLfXNd19LvF9TfjNSM0hswi6cM0",
      authDomain: "teacher-blessing-2026.firebaseapp.com",
      projectId: "teacher-blessing-2026",
      storageBucket: "teacher-blessing-2026.firebasestorage.app",
      messagingSenderId: "1042393924724",
      appId: "1:1042393924724:web:daea78b28a5c694ac27d21",
      measurementId: "G-S1TDZ8N532"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    const wallDiv = document.getElementById('blessingWall');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');
    const modal = document.getElementById('modalOverlay');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');

    openBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    // === è³‡æ–™ç›£è½ ===
    const q = query(collection(db, "blessings"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        wallDiv.innerHTML = ""; 
        if (snapshot.empty) {
            wallDiv.innerHTML = '<div class="card" style="width:300px; justify-content:center; align-items:center; background:rgba(255,255,255,0.9);"><p style="color:#666;">é‚„æ²’æœ‰ç¥ç¦ï¼Œå¿«ä¾†æ¶é ­é¦™ï¼</p></div>';
            return;
        }

        snapshot.forEach((snapshotDoc) => {
            const data = snapshotDoc.data();
            renderCard(data, snapshotDoc.id); // å‚³å…¥ ID æ‰èƒ½æ›´æ–°è®šæ•¸
        });
    });

    function renderCard(data, docId) {
        const card = document.createElement('div');
        card.className = 'card';
        
        // åª’é«”å…§å®¹
        let mediaHtml = '';
        if (data.fileUrl) {
            if (data.fileType && data.fileType.startsWith('video')) {
                mediaHtml = `<video src="${data.fileUrl}" controls></video>`;
            } else {
                mediaHtml = `<img src="${data.fileUrl}" alt="ç¥ç¦åœ–ç‰‡" loading="lazy">`;
            }
        }

        // æ™‚é–“è™•ç†
        let dateStr = "å‰›å‰›";
        if (data.timestamp) {
            const date = new Date(data.timestamp.seconds * 1000);
            dateStr = date.getMonth()+1 + "/" + date.getDate();
        }

        // --- é»è®šé‚è¼¯ ---
        // æª¢æŸ¥æœ¬åœ°æ˜¯å¦æœ‰é»éé€™å€‹å¡ç‰‡çš„è®š
        const localLikeKey = `liked_${docId}`;
        const isLiked = localStorage.getItem(localLikeKey) === 'true';
        const likeCount = data.likes || 0;

        card.innerHTML = `
            ${mediaHtml}
            <div class="card-name">${escapeHtml(data.name)}</div>
            <div class="card-text">${escapeHtml(data.message)}</div>
            <div class="card-footer">
                <span class="timestamp">${dateStr}</span>
                <button class="like-btn ${isLiked ? 'liked' : ''}" id="btn-${docId}">
                    <span class="heart-icon">${isLiked ? 'â¤ï¸' : 'ğŸ¤'}</span> 
                    <span id="count-${docId}">${likeCount}</span>
                </button>
            </div>
        `;
        
        // ç¶å®šæŒ‰è®šäº‹ä»¶ (é€™æ®µå¯«åœ¨ create ä¹‹å¾Œæ¯”è¼ƒå®‰å…¨)
        const likeBtn = card.querySelector(`#btn-${docId}`);
        likeBtn.onclick = () => handleLike(docId, isLiked);

        wallDiv.appendChild(card);
    }

    // === è™•ç†æŒ‰è®šå‡½æ•¸ ===
    async function handleLike(docId, currentlyLiked) {
        const docRef = doc(db, "blessings", docId);
        const localLikeKey = `liked_${docId}`;

        try {
            if (currentlyLiked) {
                // å¦‚æœå·²ç¶“æŒ‰è®š -> å–æ¶ˆè®š (æ•¸å­— -1)
                await updateDoc(docRef, { likes: increment(-1) });
                localStorage.removeItem(localLikeKey);
            } else {
                // å¦‚æœæ²’æŒ‰éè®š -> æŒ‰è®š (æ•¸å­— +1)
                await updateDoc(docRef, { likes: increment(1) });
                localStorage.setItem(localLikeKey, 'true');
            }
            // ä»‹é¢æœƒå› ç‚º onSnapshot è‡ªå‹•æ›´æ–°ï¼Œæ‰€ä»¥é€™è£¡ä¸éœ€è¦æ‰‹å‹•æ”¹ HTML
        } catch (error) {
            console.error("æŒ‰è®šå¤±æ•—:", error);
        }
    }

    submitBtn.addEventListener('click', async () => {
        const name = document.getElementById('nameInput').value;
        const message = document.getElementById('messageInput').value;
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (name.trim() === "" || message.trim() === "") {
            alert("è«‹å¡«å¯«åå­—å’Œç¥ç¦å…§å®¹å–”ï¼"); return;
        }

        submitBtn.disabled = true; submitBtn.innerHTML = "å‚³é€ä¸­..."; loadingText.style.display = "block";

        try {
            let fileUrl = ""; let fileType = "";
            if (file) {
                const storageRef = ref(storage, 'blessings/' + Date.now() + '_' + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                fileUrl = await getDownloadURL(snapshot.ref);
                fileType = file.type;
            }

            await addDoc(collection(db, "blessings"), {
                name: name,
                message: message,
                fileUrl: fileUrl,
                fileType: fileType,
                likes: 0, // æ–°å¢ï¼šé è¨­è®šæ•¸ç‚º 0
                timestamp: serverTimestamp()
            });

            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
            modal.style.display = 'none'; 
            alert("âœ¨ ç¥ç¦ç™¼é€æˆåŠŸï¼ âœ¨");

        } catch (e) {
            console.error("Error: ", e); alert("ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        } finally {
            submitBtn.disabled = false; submitBtn.innerHTML = "ç™¼é€ç¥ç¦"; loadingText.style.display = "none";
        }
    });

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'teacher') {
        openBtn.style.display = 'none'; 
        document.querySelector('.wall-title').innerText = 'ğŸ’– å­¸ç”Ÿå€‘çµ¦æ‚¨çš„æ»¿æ»¿ç¥ç¦ ğŸ’–';
    }
</script>
